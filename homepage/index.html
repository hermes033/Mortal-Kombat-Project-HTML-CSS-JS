<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">

        <div class="main">
            <h2 class="text1">Your Choice</h2>
            <div class="about">
                <h2 class="t1">Name : <span class="heroName"></span></h2>
                <h2 class="t2">Power : <span class="heroPower"></span></h2>
                <h2 class="t3">Health : <span class="heroHealth"></span></h2>
            </div>
            <div class="heroes">
                <div class="hero scorpion" data-ad="SCORPION" data-can="200" data-guc="35">

                </div>

                <div class="hero subzero1" data-ad="subzero" data-can="200" data-guc="30">
                    <img class="subzero" src="./images/subzero.png" alt="" width="270" height="440">
                </div>

                <div class="hero sonyablade" data-ad="sonyablade" data-can="200" data-guc="20">

                </div>

                <div class="hero luikang1" data-ad="luikang" data-can="200" data-guc="25">
                    <img class="luikang" src="./images/luikang.png" alt="" width="250" height="450">
                </div>
            </div>
            <h2 class="text2">Choose Enemy</h2>
            <div class="choose-enemy">

            </div>
            <h2 class="text3">Your Enemy</h2>
            <div class="about1">
                <h2 class="t1">Name : <span class="heroName1"></span></h2>
                <h2 class="t2">Power : <span class="heroPower1"></span></h2>
                <h2 class="t3">Health : <span class="heroHealth1"></span></h>
            </div>
            <div class="enemy"></div>

            <button class="fight">FIGHT</button>
        </div>
    </div>

    <div class="area">
        <div class="bout">
            <div class="sol">
                <p class="name22"><span class="op"></span></p>
                <p>HEALTH : <span class="slp"></span></p>
                <p>POWER : <span class="sgp"></span></p>
            </div>
            <button class="beat">BEAT</button>
            <div class="sag">
                <p class="name11"><span class="op1"></span></p>
                <p>HEALTH : <span class="slp1"></span></p>
                <p>POWER : <span class="sgp1"></span></p>
            </div>
        </div>
        <div class="war">
            <div class="warleft"></div>
            <div class="gif"><img class="gifff" src="./images/dalton-harvey-fireball.gif" alt="" width="300" height="500"> </div>
            <div class="warright"></div>
        </div>

      
  <div class="linebar">
            <div class="line1"><div class="line2"></div> </div>
            <div class="line3"><div class="line4"></div></div> 
        </div>
    </div>
    




    <script src="js.js"></script>
</body>

</html>
